<!-- birthday/templates/birthday/login.html -->
{% extends "birthday/layout.html" %}
{% load static %}

{% block title %}
    Log in to Birthday Reminder
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h2 class="mb-4">Login</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="row g-3 mb-3">
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control" name="username" required placeholder="Username" autofocus>
                        </div>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-12 col-md-10">
                            <input type="password" class="form-control" required name="password" placeholder="Password" autocomplete="off">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
                <div class="mt-3">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
